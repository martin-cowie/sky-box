<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <style>
      :root {
        --main-bg-color: bisque;
      }

      #epgTable {
        width: 100%;
        overflow-x:auto
      }

      #epgTable th {
          background-color: var(--main-bg-color);
      }

      table.sticky th {
        position: sticky;
        top: 0;
      }

      tr.viewed {
        background-color: var(--main-bg-color);
      }

      tr.notViewed {
        background-color: #c9fdc9;
      }

      tr.description td {
          font-size: small;
      }

      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: var(--main-bg-color);
    }
    </style>
  </head>
  <body>
    <table id="epgTable" style="visibility: collapse;" class="sticky">
      <thead>
        <tr><!--Initially empty --></tr>
      </thead>

      <tbody><!--Initially empty--></tbody>

    </table>

    <div id="footer"><!--Initially empty--></div>

    </div>
  </body>

  <script src="./renderer.js" type="module"></script>
</html>
