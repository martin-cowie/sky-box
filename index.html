<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <style>

      body {
        background: linear-gradient(to bottom right, rgb(23,85,166), rgb(22,47,93)) fixed;
        font-family: Sans-Serif;
      }

      #epgTable {
        width: 100%;
        overflow-x: auto;
        background-color:  rgb(13,27,65);
        color: rgb(193,214,255);
      }

      #epgTable th {
          background-color: rgb(12,51,100);
          color: rgb(150	191	237	);
      }

      table.sticky th {
        position: sticky;
        top: 0;
      }

      tr.viewed {
        background-color: rgb(33,50,106);
      }

      tr.notViewed {
        background-color: rgb(20,35,87);
      }

      tr.description td {
          font-size: small;
      }

      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: var(--main-bg-color);
    }
    </style>
  </head>
  <body>
    <table id="epgTable" style="visibility: collapse;" class="sticky">
      <thead>
        <tr><!--Initially empty --></tr>
      </thead>

      <tbody><!--Initially empty--></tbody>

    </table>

    <div id="footer"><!--Initially empty--></div>

    </div>
  </body>

  <script src="./renderer.js" type="module"></script>
</html>
